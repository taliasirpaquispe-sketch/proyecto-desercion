{% extends "base.html" %}
{% block title %}Formulario de Análisis{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center text-primary fw-bold mb-4">Ingresar Datos del Estudiante</h2>
  <form method="POST" class="card p-4 shadow-sm bg-white mx-auto" style="max-width: 600px;">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col">
        <label class="form-label">Edad</label>
        <input type="number" name="edad" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Semestre</label>
        <select name="semestre" class="form-select" required>
          <option value="">Seleccione un semestre</option>
          {% for i in "12345678910" %}
          <option value="{{ forloop.counter }}">{{ forloop.counter }}° Semestre</option>
          {% endfor %}
        </select>
      </div>
      <div class="col">
        <label class="form-label">Promedio</label>
        <input type="number" step="0.01" name="promedio" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">¿Tiene trabajo?</label>
        <select name="trabajo" class="form-select">
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="col d-flex align-items-center">
        <label class="form-label me-2 mb-0">¿Reprobó alguna materia?</label>
        <input type="checkbox" name="reprobado" class="form-check-input">
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Analizar</button>
    </div>
  </form>
</div>

<style>
  select, input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }

  select:focus, input:focus {
    outline: none;
    border-color: #5C6BC0;
    box-shadow: 0 0 4px rgba(92, 107, 192, 0.5);
  }

  .btn-primary {
    background-color: #5C6BC0;
    border: none;
  }

  .btn-primary:hover {
    background-color: #3F51B5;
  }
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas del Sistema</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f2f6fa;
            margin: 0;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #283593;
        }
        .chart-container {
            width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        p {
            text-align: center;
            font-weight: bold;
            color: #424242;
        }
        a {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #5C6BC0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Estadísticas Generales</h2>
    <p>Promedio general de notas: {{ promedio_general }}</p>

    <div class="chart-container">
        <canvas id="graficoRiesgo"></canvas>
    </div>

    <div style="text-align:center;">
        <a href="/historial/">⬅ Volver al historial</a>
        <a href="/logout/">Cerrar sesión</a>
    </div>

    <script>
        const ctx = document.getElementById('graficoRiesgo');
        const grafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Cantidad de estudiantes por nivel de riesgo',
                    data: {{ data|safe }},
                    backgroundColor: ['#ef5350', '#ffca28', '#66bb6a'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
